<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP Stop Watch</title>
    <link rel="stylesheet" href="src/main.css">
    <script src="src/scripts.js"></script>
</head>
<body>
    <!-- The Main Container -->
    <div class="main-container">
        <!-- The Stopwatch Container -->
        <div class="stopwatch-container">
            <!-- The Container with the digits section -->
            <div class="time-container">
                <!-- Minutes Part -->
                <div id="minuteTens" class="time">0</div>
                <div id="minuteOnes" class="time">0</div>
                <div id="colon" class="time">:</div>
                <!-- Seconds Part -->
                <div id="secondTens" class="time">0</div>
                <div id="secondOnes" class="time">0</div>
            </div>
            <div class="buttons-container">
                <a id="startButton" class="stopwatch-button" onclick="startFunc()">Start</a>
                <a id="stopButton" class="stopwatch-button inactive" onclick="stopFunc()">Stop</a>
                <a id="resetButton" class="stopwatch-button inactive" onclick="resetFunc()">Reset</a>
            </div>
        </div>
    </div>
</body>
</html>
